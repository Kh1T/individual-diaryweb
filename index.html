<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Web</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="icon" href="./assets/logo/logo.png" />
    
</head>
<body>
    <header-component></header-component>
    <div class="main-container">
        <div data-container="sidebar" data-page="Home"></div>
        <div class="form-container">
            <div >
                    <div class="welcome-container ">
                        <h1 class="welcome__text">Welcome to the Diary Web :<a class="logo-text">]</a></h1>
                    </div>
                
                    <div class="test">
                        <div id='create-note' class="create-note-container" >
                          <form id="note-form" class = "note__form">
                            <input class="note__title" id="title" placeholder="Title..." required>
                            <input class="note__date" id="date" type="date" required>
                            <textarea class="note__description" id="description" placeholder="Add description..." required></textarea>
                            <input  class="btn-addnote" type="submit" value="Add Note">
                            <!-- <button id="add-button" class="btn-add">Add</button> -->
                        </div>
                        <div class="image-container">
                        <img class="image__size" src="./assets/images/pic-1.jpeg"/>
                        </div>
                    </div>       
            </div>

                <div class="overview-container">
                    <h3 class="overview__text">Overview</h3>
                </div>
            <div id='note-container' class="note-container"></div>
        </div>
    </div>

    <footer-component></footer-component>
    <script src="./scripts/index.js" type="module"></script>
    <script src = "scripts/script.js" type="module"></script>
    <script src="./scripts/components/sidebar.js"></script>
</body>
</html>
